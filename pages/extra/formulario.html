<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../css/pal-forms-sucesso.css">
        <link rel="stylesheet" href="/css/header.css">
        <link rel="stylesheet" href="/css/footer.css">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <title>Lecture Time - Adicionar Palestra</title>
    </head>
    <body>
        <header class="header">
        <div class="header-content">
            <div class="logo">
                <h1>Lecture Time</h1>
            </div>
            <div id="button-row">

                <nav>
                    <a href="formulario.html">
                        <button class="add-button"  aria-label="Adicionar palestra">Add</button>
                    </a>
                </nav>

                <nav class="icon-perfil">
                    <a href="">
                        <img src="https://i.pinimg.com/474x/66/25/0e/66250e5096b2e756b1c8184676ab46e9.jpg"
                            alt="Profile Picture">
                    </a>
                </nav>
            </div>
        </div>
    </header>
        
        <main>
        <div class="form-page-container">
            <h2>Nova Palestra</h2>
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="palestrante-name">Nome do Palestrante</label>
                        <input type="text" id="palestrante-name" placeholder="Insira o seu nome">
                    </div>
                    <div class="form-group">
                        <label for="instituicao">Instituição</label>
                        <input type="text" id="instituicao" placeholder="Insira sua instituição">
                    </div>
                    <div class="form-group">
                        <label for="curso">Curso</label>
                        <input type="text" id="curso" placeholder="Insira o seu curso de graduação">
                    </div>
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" id="title" placeholder="Insira o título">
                    </div>
                    <div class="form-group">
                        <label for="poster-url">Imagem</label>
                        <input type="text" id="img-url" placeholder="Imagem URL (jpg or png)">
                    </div>
                    <div class="form-group">
                        <label for="duracao">Duração</label>
                        <input type="text" id="duracao" placeholder="Insira a duração">
                    </div>
                    <div class="form-group">
                        <label for="descricao-texto">Descrição</label>
                        <textarea id="review-text" rows="5" placeholder="Escreva a descrição..."></textarea>
                    </div>
                    <a href="palestrantesucesso.html">
                        <button type="button" class="submit-button">Add</button>
                    </a>
            
                </form>
            </div>
        </div>


        </main>
        
        <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>LectureTime</h3>
                <p>Transformando as  experiencias de universitarios e estudantes do ensino medio.</p>
            </div>
            <div class="footer-section">
                <h3 href="footer">Contato</h3>
                <p><i class="fas fa-phone"></i> (21) 989144595</p>
                <p><i class="fas fa-envelope"></i> contato@lecturetime.com</p>
                <p><i class="fas fa-map-marker-alt"></i> Em breve</p>
            </div>
            <div class="footer-section">
                <h3 id="footer">Redes Sociais</h3>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="https://www.instagram.com/lecturetimee"><i class="fab fa-instagram"></i></a>
                    <a href="https://wa.me/5521989144595"><i class="fab fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom" data-aos="fade-up" data-aos-delay="800">
            <p>&copy; 2025 Lecture Time. Todos os direitos reservados.</p>
        </div>
    </footer>
    </body>
</html>
